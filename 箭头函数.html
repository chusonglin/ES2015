<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	<h3>箭头函数 arrow-functions </h3>
	<p>箭头函数写法如下</p>
	<code>
		var fn = (parameter) => {
			console.log(parameter)
		}
	</code>
</body>
</html>
<script>
	// es6箭头函数的写法
	let fn1 = a => a;
	
	//转化为es5的写法如下

	var fn1 = function fn1(a){
		return a;
	}


	// es6箭头函数的写法
	let fn2 = (a,b) => a + b;
	
	//转化为es5的写法如下

	var fn2 = function fn2(a,b){
		return a + b;
	}


	// ------------------------标准写法如下------------------------

	var fn = (parameter) => {
		console.log(parameter);
	}


	



















</script>
