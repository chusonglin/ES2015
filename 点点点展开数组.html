<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spread/rest操作符 ... 的用法</title>
</head>
<body>
	<h3>spread操作符 & rest操作符 ... 的用法</h3>
	<br>
	<br>
	<h3>spread操作符 ...操作展开数组</h3>
	<p>可以在一个数组变量的前面加上...操作符，就可以单独输入这个数组的每一个值，相当于展开这个数组</p>
	<br>
	<br>
	<h3>rest操作符(剩余操作符)...操作集合剩余值</h3>
	<p>rest操作符可以把变量当做一个数组作为参数，打印时也可以用...的方式展开并打印出来</p>
</body>
</html>
<script>
	// spread操作符的用法
	let num = [1,2,3,4,5,6];
	console.log(num) //打印数组num
	console.log(...num)//展开数组并打印数组

	let num1 = [100,30,...num];
	console.log(num1)//打印数组num1
	console.log(...num1)//展开数组并打印数组num1


	// rest操作符(剩余操作符) ... 的用法
	function breakfast(a,b,...c){ //c为一个数组，值不固定，这个...表示的是rest操作符
		console.log(a,b,c) //打印参数值
		console.log(a,b,...c)//打印参数值，并展开参数数组c，这个...表示的是spread操作符
	}

	breakfast('面包','牛奶','苹果','西瓜');
</script>
