<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量声明</title>
</head>
<body>
	<h1>ES6变量声明</h1>
	<br>
	<br>
	<h3>ES5的变量声明</h3>
	<p>ES5的变量声明通常以关键字 “ var ”来声明变量，变量的作用域用两种，第一种：是全局变量对应全局作用域。第二种是：局部变量对应局部作用域</p>
	<br>
	<br>
	<h3>ES6变量声明</h3>
	<p>ES6里变量声明一般在一对花括号内{}，成为块级作用域，声明方式一般有“ let ” 和 “ const ”</p>
</body>
</html>
<script>
	// ES5的变量声明
	var apple = '苹果'; //全局变量
	function aa(){
		var orange = '橘子';//局部变量
	}


	// ES6的变量声明
	{
		let rose = "玫瑰"; //用于声明一个变量，声明之后无法再次声明覆盖
		//let rose ="玫瑰花" //这样就会报错，以为前面已经声明过了rose
		const arr = [];	//用于声明一个常量,
		//const arr = 3; //这样也会报错，因为arr已经被声明称一个数组
		arr.push(1,2,3);
		console.log(rose)//正常打印出玫瑰
		console.log(arr)//正常打印出数组
	}
</script>
