<script>
	
function breakfast(dessert,drink,{location,restaurant} = {'location':'位置','restaurant':'地点'}){
	console.log(dessert,drink,location,restaurant)
}

breakfast('甜甜圈','牛奶',{'location':'中国','restaurant':'北京'});




































</script>
